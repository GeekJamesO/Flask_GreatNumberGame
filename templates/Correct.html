<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Welcome to the <strong>Great Number Game</strong></h1>
    <h3>I am thinking of a number between 1 and 100</h3><br> Take a guess! <br>
    <div class="TooLow hidden">
        Too Low!
    </div>
    <div class="TooHigh hidden">
        Too High!
    </div>
    <div class="CorrectGuess">
        Good Guess!
    </div>
    <form class="" action="/" method="post">
        <input type="number" name="guess" value="">
        <button type="submit" name="submit"><h3>Submit</h1></button>
    </form>
</body>

</html>
